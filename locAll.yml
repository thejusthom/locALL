                description: All the happening details
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: "#/components/schemas/Happening"
            "500":
                description: Internal Server Error
                content:
                  application/json: 
                    schema:
                      $ref: "#/components/schemas/Error500"
