info:
  title: INFO6150 - Web Design and User Experience Engineering Final Project || LocAll
  version: 1.0.0
  description: An API for providing a centralized space for events, marketplace listings, weather updates, and community initiatives—all tailored to your specific location
tags:
  - name: Users
    description: User endpoints
  - name: Happenings
    description: List of all endpoints related to Happenings
  - name: Marketplace
    description: List of all endpoints related to Marketplace
  - name: Events
    description: List of all endpoints related to Events
paths:
  /users:
    post:
        tags:
          - Users
        summary: Create a new user
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/User"
        responses:
            "201":
                description: User created successfully
            "401":
                description: Unauthenticated request
                content:
                  application/json: 
                    schema:
                      $ref: "#/components/schemas/Error401"
    get:
        tags:
          - Users
        summary: Get all user
        responses:
            "200":
                description: All the user details
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: "#/components/schemas/User"
            "500":
                description: Internal Server Error
                content:
                  application/json: 
                    schema:
                      $ref: "#/components/schemas/Error500"
  /users/{user_id}:
    get:
      tags:
       - Users
      summary: Retrieve a specific user by ID
      parameters:
        - name: user_id
          in: path
          description: ID of the specific user to retrieve
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: User Details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
          content:
            application/json: 
              schema:
               $ref: "#/components/schemas/Error404"
    put:
      tags:
       - Users
      summary: Update an existing user by ID
      parameters:
        - name: user_id
          in: path
          description: ID of the specific user to update
          required: true
          schema:
            type: integer
      requestBody:
        description: Details of the user to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        "200":
          description: Updated User
        "404":
          description: User not found
          content:
            application/json: 
              schema:
               $ref: "#/components/schemas/Error404"
    delete:
      tags:
        - Users
      summary: Delete user details by ID
      parameters:
        - name: user_id
          in: path
          description: Delete user by ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User details deleted!
        "404":
          description: User not found
          content:
            application/json: 
              schema:
               $ref: "#/components/schemas/Error404"
        "500":
          description: Internal Server Error
          content:
            application/json: 
              schema:
               $ref: "#/components/schemas/Error500"  
